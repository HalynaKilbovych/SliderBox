<script>

    document.addEventListener("DOMContentLoaded", function () {
        const body = document.body;

        const galleryThumbsDesk = new Swiper('.gallery-thumbs--desktop', {
            spaceBetween: 10,
            slidesPerView: 4,
            freeMode: true,
            watchSlidesVisibility: true,
            watchSlidesProgress: true,
            freeMode: {
                enabled: true,
                sticky: true,
            },
        });

        const galleryTopDesk = new Swiper('.gallery-top--desktop', {
            spaceBetween: 10,
            pagination: {
                el: '.swiper-pagination',
                type: 'fraction',
                formatFractionCurrent: function (number) {
                    return ' ' + number;
                },
            },
            freeMode: {
                enabled: true,
                sticky: true,
            },
            navigation: {
                nextEl: '.swiper-button-next--desktop',
                prevEl: '.swiper-button-prev--desktop',
            },
            thumbs: {
                swiper: galleryThumbsDesk,
            },
        });

        document.querySelectorAll('.gallery-top--desktop .swiper-slide').forEach(function (image, index) {
            image.addEventListener('click', function () {
                body.classList.add('modal-open');
                document.getElementById('modal').style.display = 'block';
                document.getElementById('modal-overlay').style.display = 'block';

                // Initialize modal Swiper after modal is displayed
                const galleryThumbsDeskModal = new Swiper('.gallery-thumbs--modal', {
                    spaceBetween: 10,
                    slidesPerView: 4,
                    freeMode: true,
                    watchSlidesVisibility: true,
                    watchSlidesProgress: true,
                    freeMode: {
                        enabled: true,
                        sticky: true,
                    },
                });

                const galleryTopModal = new Swiper('.gallery-top--modal', {
                    spaceBetween: 10,
                    pagination: {
                        el: '.swiper-pagination',
                        type: 'fraction',
                        formatFractionCurrent: function (number) {
                            return ' ' + number;
                        },
                    },
                    freeMode: {
                        enabled: true,
                        sticky: true,
                    },
                    navigation: {
                        nextEl: '.swiper-button-next--modal',
                        prevEl: '.swiper-button-prev--modal',
                    },
                    thumbs: {
                        swiper: galleryThumbsDeskModal,
                    },
                });

                galleryTopModal.slideTo(index);
            });
        });

        document.getElementById('modal-overlay').addEventListener('click', function () {
            body.classList.remove('modal-open');
            document.getElementById('modal').style.display = 'none';
            document.getElementById('modal-overlay').style.display = 'none';
        });

        document.getElementById('modal').addEventListener('click', function (event) {
            if (event.target === document.getElementById('modal')) {
                body.classList.remove('modal-open');
                document.getElementById('modal').style.display = 'none';
                document.getElementById('modal-overlay').style.display = 'none';
            }
        });
    });
</script>
